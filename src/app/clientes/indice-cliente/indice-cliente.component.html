<h2>Clientes</h2>

<button mat-flat-button color="primary" routerLink="/clientes/crear">
  Crear nuevo
</button>

<app-listado-generico [listado]="cliente">
    <ng-container contenido>
        <table #table mat-table [dataSource]="cliente" class="mat-elevation-z8 tabla-indice">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef>Cédula</th>
                <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
            </ng-container>
            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef>Nombres</th>
                <td mat-cell *matCellDef="let element">{{ element.nombres }}</td>
            </ng-container>
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
            </ng-container>
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef>Dirección</th>
                <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
            </ng-container>
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/clientes/editar/{{ element.id }}" mat-flat-button color="primary">Editar</a>
                    <button mat-flat-button color="warn" [swal]="{title: 'Confirmación',
          text: '¿Está seguro que desea borrar el registro?',
          showCancelButton: true}" (confirm)="borrar(element.id)">Borrar</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar" class="mat-elevation-z8" (page)="actualizarPaginacion($event)">

        </mat-paginator>

    </ng-container>
</app-listado-generico>
