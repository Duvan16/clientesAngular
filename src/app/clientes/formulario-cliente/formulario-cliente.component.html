<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="onSubmit()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Cédula*</mat-label>
        <input formControlName="cedula" matInput autocomplete="off" />
        <mat-error *ngIf="form.invalid">{{ obtenerErrorCampoCedula() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Nombres*</mat-label>
        <input formControlName="nombres" matInput autocomplete="off" />
        <mat-error *ngIf="form.invalid">{{ obtenerErrorCampoNombres() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Apellidos*</mat-label>
        <input formControlName="apellidos" matInput autocomplete="off" />
        <mat-error *ngIf="form.invalid">{{ obtenerErrorCampoApellidos() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Dirección*</mat-label>
        <input formControlName="direccion" matInput autocomplete="off" />
        <mat-error *ngIf="form.invalid">{{ obtenerErrorCampoDireccion() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Teléfono*</mat-label>
        <input formControlName="telefono" matInput autocomplete="off" />
        <mat-error *ngIf="form.invalid">{{ obtenerErrorCampoTelefono() }}</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
      Guardar Cambios
    </button>
        <a mat-stroked-button routerLink="/clientes"> Cancelar </a>
    </div>
</form>
